<!--script 4-->
<script type="text/javascript">
    console.log("Script 4");

    /*String Methods*/
    console.log("Methods for a str");
    var strType = "Here Be A String";

    //split a string into a array
    console.log(strType.split(" "));//output is an array; ["Here"] ["Be"] ["A"] ["String"]

    //check if the string includes a matching string within; is case sensitive
    console.log(strType.includes("Be"));//output is true

    //gives you the index location of a character or string
    console.log(strType.indexOf("A"));//output is 8

    /*Integer Methods*/
    console.log("Methods for a int");
    var intType = 8675.309;

    //round the given number to a specified number of decimals; output string
    console.log(intType.toFixed(2));

    //displays the number down to it's given length; output string
    console.log(intType.toPrecision(10));

    //displays the number to a given exponent; output string
    console.log(intType.toExponential(3));
</script>
